<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Todo Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="todoAddForm">
                    <div class="mb-3">
                        <label for="userId">User Id</label>
                        <div class="form-group">
                        <input type="number" id="userId" formControlName="userId" class="form-control" placeholder="User Id">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id">Todo Id</label>
                        <div class="form-group">
                        <input type="number" id="id" formControlName="id" class="form-control" placeholder="Todo Id">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title">Title</label>
                        <div class="form-group">
                        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Title">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="completed">Completed</label>
                        <div class="form-group">
                        <input type="checkbox" id="completed" formControlName="completed" class="form-control" name="Completed">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
</div>
