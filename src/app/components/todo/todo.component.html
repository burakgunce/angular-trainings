<table class="table table-success">
    <thead>
        <tr>
            <td>User Id</td>
            <td>Todo Id</td>
            <td>Title</td>
            <td>Completed</td>
        </tr>
    </thead>
    <tr *ngFor = "let todo of todos">
        <td>{{todo.userId}}</td>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
    </tr>
</table>
